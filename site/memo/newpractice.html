<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add a practice log | Mars Inc.</title>
    <script>
        function validateForm() {
            var a = document.forms["Form"]["msg"].value;
            if (a == null || a == "") {
                document.getElementById("error-box").style.display = "block";
                return false;
            }
            document.getElementById("error-box").style.display = "none";
            return true;
        }
    </script>
</head>


<body>
    <div class="container">
        <h1 class="my-5">New Practice Log</h1>
        <div style="display: none;" id="error-box" class="alert alert-danger" role="alert">
            Please Fill All Required Field
        </div>
        <form method="post" action="php/newlog.php" class="mt-5" name="Form" onsubmit="return validateForm();">
            <div class=" form-group ">
                <label for="inputName " class="bmd-label-floating ">Name</label>
                <input name="type" value="" class="form-control " placeholder="Type in project" type="text" />
            </div>
            <div class="form-group ">
                <label for="inputDate " class="bmd-label-floating ">Start time</label>
                <input name="start" value="" class="form-control " type="datetime-local" prequired />
            </div>
            <div class="form-group ">
                <label for="inputDate " class="bmd-label-floating ">End time</label>
                <input name="end" value="" class="form-control " type="datetime-local" prequired />
            </div>
            <input type="submit" value="SUBMIT" class="btn btn-primary btn-raised ">
        </form>
    </div>

</body>

</html>
